<style>
body {
    font-family: 'Montserrat';
    font-size: 22px;
    height: 100vh;
    background: rgb(2,98,130);
    background: -moz-linear-gradient(top, rgba(2,98,130,1) 5%, rgba(2,98,130,1) 6%, rgba(0,146,172,1) 80%, rgba(0,146,172,1) 80%, rgba(0,146,172,1) 100%, rgba(64,150,238,1) 100%, rgba(0,146,172,1) 101%); /* FF3.6-15 */
    background: -webkit-linear-gradient(top, rgba(2,98,130,1) 5%,rgba(2,98,130,1) 6%,rgba(0,146,172,1) 80%,rgba(0,146,172,1) 80%,rgba(0,146,172,1) 100%,rgba(64,150,238,1) 100%,rgba(0,146,172,1) 101%); /* Chrome10-25,Safari5.1-6 */
    background: linear-gradient(to bottom, rgba(2,98,130,1) 5%,rgba(2,98,130,1) 6%,rgba(0,146,172,1) 80%,rgba(0,146,172,1) 80%,rgba(0,146,172,1) 100%,rgba(64,150,238,1) 100%,rgba(0,146,172,1) 101%); /* W3C, IE10+, FF16+, Chrome26+, Opera12+, Safari7+ */
    filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#026282', endColorstr='#0092ac',GradientType=0 ); /* IE6-9 */
}

.container {
    max-width: 800px;
    width: 100%;
}

.logo  {
    padding: 20px 0;
}

.top-heading {
    color:#fff;
}

.top-heading h2 {
    line-height: 40px;
    margin-top: 0;
    margin-bottom: 25px;
    text-align: left;
}

.top-heading h4 {
    line-height: 20px;
    margin-top: 1em;
    margin-bottom: 25px;
    text-align: left;
    font-size:medium;
    font-weight: normal;
}

.action-btn-div {
    margin-top:20px;
}

.action-btn-div button {
    display: block;
    margin: 0px auto 15px;
    min-width: 250px;
    width: 100%;
}

.carousel-box {
    border: 1px solid #dfdfdf;
    background: #fff;
    border-radius: 6px;
    width: 100%;
    box-shadow: 0px 3px 5px rgba(0,0,0,0.2);
}

.carousel-inner {
    max-width: 550px;
    margin: auto;
}

.carousel-indicators {
    bottom: 10px;
}

.right.carousel-control, .left.carousel-control {
    display: none;
}

.btn-white {
    background: #fff;
    font-size: 14px;
    text-transform: uppercase;
    color: #0092AC;
    font-weight: bold;
    padding: 10px 28px;
}
.carousel-content {
    padding: 20px 25px;
}
.carousel-content h3,.carousel-content p {
    text-align: left;
    color:#8a4ba2;
    font-weight: bold;
}
.carousel-content p {
    font-size: 15px;
    color:#000;
    margin-top:25px;
}
.bottomcurvebox {
    background:white;
    width:500px;
    height:80px;
    border-bottom-left-radius:75%;
    border-bottom-right-radius:75%;
}

.card {
    box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
    transition: 0.3s;
    min-height: 20px;
}

  
  </style>
  <div class="container" ng-controller="Onboard2CapturebackimgidController as $ctrl">
      <div class="row">
          <div class="col-lg-12 text-center">
              <div class="step-back-div">
                  <span class="pull-left back-span" style="display: block" ng-click="$ctrl.moveToPreviousScreen()">Back</span>
                  <span class="pull-right step-span">STEP 2 OF 5</span>
              </div>
              <!--<div class="logo">-->
                 <!--<img src="$(contextRoot)/static/features/%5BBBHOST%5D/ext-fob-landing-ng/assets/logo.png" width="80px" alt="Logo" /> -->
              <!--</div>-->
              <div class="top-heading">
                <h2>Camera Capture</h2>
              </div>
              <div id="myCarousel" class="carousel slide" data-ride="carousel">
                  <!-- Indicators -->
                  <ol class="carousel-indicators">
                    <!--
                    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                    -->
                  </ol>
  
                  <!-- Wrapper for slides -->
                  <div class="carousel-inner">
  
                    <div class="item" ng-class="{'active':slide.id == 1}" ng-repeat="slide in $ctrl.slides">
                      <div class="carousel-box">
                          <div class="carousel-content">
                            <!-- <h3>Slide {{slide.id}}</h3> 
                            <h3>{{slide.productName}}</h3>
                            <p>{{slide.productDesc}}</p>
                          -->
                          <img src="$(contextRoot)/static/features/%5BBBHOST%5D/ext-fob-onboard-2-captureid-ng/assets/{{slide.productName}}" width="100%" style="max-height:90% " alt="Logo" />
                          </div>
                      </div>    
                    </div>
                    <div class="bottomcurvebox" style="height: 8em;width: 100%">
                        <div class="top-heading">
                            <h4> <p>Awesome! We got both sides. Now let's review so make sure your info is still right. </p>
                             </h4>
                        </div>
                        <div class="card" style="background: transparent">
                            <img src="$(contextRoot)/static/features/%5BBBHOST%5D/ext-fob-onboard-2-capturebackimgid-ng/assets/id-card.png" style="margin-left: auto;margin-right: auto;margin-top: -10px;margin-bottom: auto"  />
                        </div>
                    </div>
                  </div>
                  <!-- Left and right controls -->
                  <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left"></span>
                    <span class="sr-only">Previous</span>
                  </a>
                  <a class="right carousel-control" href="#myCarousel" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right"></span>
                    <span class="sr-only">Next</span>
                  </a>
              </div>
              <div class="action-btn-div">
                  <button type="button" class="btn btn-primary btn-white" ng-click="$ctrl.moveToNextScreen()">NEXT ></button>
              </div>
          </div>
      </div>
  </div>
