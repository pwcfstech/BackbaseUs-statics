<div class="fob-container" ng-controller="TipController as $ctrl">
    <div class="fob-nav">
        <span class="fob-back-button" ng-click="$ctrl.moveToPreviousScreen()" role="button" tabindex="0">&#8592;</span>
    </div>

    <div class="fob-main-content" ng-cloak>
        <div style="text-align: center;">
            <span class="logo1"></span>
        </div>
        <div class="fob-top-heading">Great! Here are the top three activities people in a similar financial situation are taking to reach their goals.</div>
        <div class="fob-top-heading-subtitle2" style="margin-top:1em; margin-bottom:0.9em;">Select one to see how we can help.</div>
           <div ng-repeat="tip in $ctrl.btn | limitTo:3 track by $index"> 
             <div class="fob-user-selection-button" style="display:inline-block;" ng-click="$ctrl.tapButton({$index})">
                <span style="float: left;"><img src="$(contextRoot)/static/features/%5BBBHOST%5D/ext-select-tip-ng/assets/{{ $ctrl.icons[$index] }} " style="filter: invert(78%) sepia(98%) saturate(1579%) hue-rotate(163deg) brightness(97%) contrast(92%); margin-right: 1em;" height="40px" width="40px" alt="Logo" /></span>
                <span>{{tip}}</span>
            </div> 
        </div> 
    </div>
</div>
