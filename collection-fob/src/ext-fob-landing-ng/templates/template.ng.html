<div class="fob-gradient">
<div class="fob-container" ng-controller="LandingController as $ctrl">
  <div class="fob-main-content">
    <div style="text-align: center; padding-bottom: 1.5em;">
    <span class="logo"></span>
    </div>
    <!-- <img src="$(contextRoot)/static/features/%5BBBHOST%5D/ext-fob-landing-ng/assets/logo.png" width="80px" alt="Logo" /> -->
    <div class="fob-top-heading" style="color: #fff; padding-bottom: 1em;">We can help you reach your financial goals, one step at a time</div>
    <div id="myCarousel" class="carousel slide" data-ride="carousel" ng-cloak>
      <!-- Indicators -->
      <ol class="carousel-indicators" style="bottom: -50px;">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
      </ol>
      <!-- Wrapper for slides -->
      <div class="carousel-inner" style="background-color:#fff; margin-bottom: 50px;">
        <div class="item" ng-class="{'active':slide.id == 1}" ng-repeat="slide in $ctrl.slides">
          <div class="carousel-box">
            <div class="carousel-content">
              <div class="fob-top-heading-subtitle" style="color:#8a4ba2; text-align: center;">{{slide.productName}}</div>
              <div style="text-align: center;">
                <img src="$(contextRoot)/static/features/%5BBBHOST%5D/ext-fob-landing-ng/assets/{{slide.productImg}}"
                     alt="{{slide.productName}}"
                     style="width:75%;" />
                </div>
            </div>
          </div>
        </div>
      </div>
      <!-- Left and right controls -->
      <a class="left carousel-control" href="#myCarousel" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="right carousel-control" href="#myCarousel" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
    <div style="padding-bottom: 1em; padding-top: 0.5em;">
      <div ng-repeat="buttonText in $ctrl.btn" ng-cloak>
        <div class="fob-user-selection-button" style="text-align:center;" ng-click="$ctrl.tapButton({$index})">{{buttonText}}</div>
      </div>
    </div>
  </div>
</div>
</div>
