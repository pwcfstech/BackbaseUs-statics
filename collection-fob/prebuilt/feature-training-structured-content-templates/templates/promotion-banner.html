
{{#contentRef}}
  <div class="card text-white">
    <img class="card-img h-100" src="{{apiRoot}}{{bannerImage.links.content-by-id.href}}">
    <div class="row card-img-overlay h-100 align-items-center">
      <div class="text-center col-12"> 
          <h3 class="card-title">{{bannerTitle}}</h3>
          <p class="card-text">{{bannerDescription}}</p>
      </div> 
    </div>
  </div>
{{/contentRef}}
